<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-principal" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="w-100" src="https://cdn.pixabay.com/photo/2023/12/16/00/06/mountain-8451604_1280.jpg">
                </div>
    
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="w-100" src="https://cdn.pixabay.com/photo/2023/12/14/18/38/sheep-8449481_1280.jpg">
                </div>
    
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="w-100" src="https://cdn.pixabay.com/photo/2023/12/01/16/00/mushrooms-8423967_1280.jpg">
                </div>
            </div>
    
            <button data-bs-target="#carousel-principal" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
    
            <button data-bs-target="#carousel-principal" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
    
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-principal" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-principal" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-principal" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
