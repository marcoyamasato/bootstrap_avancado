<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">

    <style>
        .navbar-nav .nav-link.active{
            color: #fff;
            justify-content: center;
        }

        .nav-link{
            text-align: center;
        }

        section{
            height: 100vh;
            background-color: #fff;
            padding-top: 70px;
        }

        header{
            position: sticky; /*Isso que faz com que o cabeçalho fique congelado e acompanhe a rolagem*/
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>
                    Título do site
                </h1>
                <button type="button" class="navbar-toggler" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
    
                <nav id="menu" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav navbar-nav nav-pills">     <!-- o "navbar-nav" é o que faz ficar um abaixo do outro -->
                        <li class="nav-item">
                            <a href="#inicio" class="nav-link active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#produtos" class="nav-link">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#promocoes" class="nav-link">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contato" class="nav-link">Contatos</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div data-bs-spy="scroll" data-bs-target="#cabecalho"> <!--Isso que faz com que com o rolar da página o cabeçalho seja atualizado para a pag que estamos-->
        <section id="inicio">
            <h2>Início</h2>
            <div class="container">
                <nav class="nav nav-tabs">
                    <button data-bs-toggle="tab" data-bs-target="#home1" type="button" class="nav-link active">Home</button>
                    <button data-bs-toggle="tab" data-bs-target="#home2" type="button" class="nav-link">Home2</button>
                    <button data-bs-toggle="tab" data-bs-target="#home3" type="button" class="nav-link">Home3</button>
                </nav>

                <div class="tab-content">
                    <div class="tab-pane active" id="home1">
                        Home 1
                    </div>
    
                    <div class="tab-pane" id="home2">
                        Home 2
                    </div>
    
                    <div class="tab-pane" id="home3">
                        Home 3
                    </div>
                </div>
            </div>
        </section>
    
        <section id="produtos">
            <h2>Produtos</h2>
        </section>
    
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
    
        <section id="contatos">
            <h2>Contatos</h2>
        </section>
    </div>
    
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
