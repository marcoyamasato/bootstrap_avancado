<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-exemplo">
        Abrir modal
    </button>

    <div class="modal" id="modal-exemplo">

        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    Header do modal
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus quae recusandae at. Possimus maiores nemo, necessitatibus architecto, corporis quas ex perspiciatis, rerum quo expedita cum commodi illum recusandae vero facilis.
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const modalExemplo = new bootstrap.Modal('#modal-exemplo')
            setTimeout(function(){
                modalExemplo.show()
            }, 3000)
            
        })
    </script>
</body>
</html>
